<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  .message {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
  }

  .sub-message {
    font-size: 18px;
    color: #666;
  }

  .back-to-home {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .back-to-home:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="message">OPPS! URL not found</div>
    <div class="sub-message">The page you are looking for does not exist.</div>
    <a href="/" class="back-to-home">Back to Home</a>
  </div>
</body>
</html>
